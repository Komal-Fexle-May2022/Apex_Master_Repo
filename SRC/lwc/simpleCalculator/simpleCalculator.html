<template>
    <!-- For Title and Icon  -->
    <lightning-card title="Simple Calculator LWC " icon-name="standard:number_input">
        <div class="slds-m-around_small">
            <!-- For taking Input of two numbers.-->
            <lightning-input  required="true" data-id="reset" label="First Number" name="num1" onchange= "{handleChangeNum1}"></lightning-input>
            <lightning-input  required="true" data-id="reset" label="Second Number" name="num2" onchange= "{handleChangeNum2}"></lightning-input><br>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <!-- For Creating Buttons-->
            <lightning-button label="Add" style="margin-right: 70px" variant="brand" onclick= "{onButtonCLick}"></lightning-button>
            <lightning-button label="Subtract" style="margin-right: 70px" variant="brand" onclick= "{onButtonCLick}"></lightning-button>
            <lightning-button label="Multiply" style="margin-right: 70px"  variant="brand" onclick= "{onButtonCLick}"></lightning-button>
            <lightning-button label="Divide"  variant="brand" onclick= "{onButtonCLick}"></lightning-button>
            <!-- Showing result of Addition , Subtraction, Multiplicaion, Division-->
            Result = {result}
        </div>    
    </lightning-card>
</template>
