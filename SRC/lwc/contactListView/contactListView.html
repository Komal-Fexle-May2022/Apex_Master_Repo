<template>
    <lightning-card title="Contact List" icon-name="custom:custom63">
        {flexipageRegionWidth}
        <div class="slds-var-m-around_medium">
            <div class={flexipageRegionWidth}>
                <lightning-layout multiple-rows>
                    <template if:true={contacts.data}>
                        <template for:each={contacts.data} for:item="contact">
                            <lightning-layout-item size="12" large-device-size={large} medium-device-size={medium} small-device-size={small} key={contact.Id}>
                                <lightning-tile label="contact" class="slds-box slds-m-horizontal_xxx-small">
                                    <p>First Name:{contact.FirstName}<br>Last Name:{contact.LastName}<br>Email:{contact.Email}</p>
                                 </lightning-tile>
                            </lightning-layout-item>    
                        </template>
                    </template>
                </lightning-layout>
            </div>    
        </div>
    </lightning-card>
</template>
