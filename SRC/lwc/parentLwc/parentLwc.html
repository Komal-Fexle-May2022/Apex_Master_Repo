<template>
    <lightning-card title="Getting Data From Child" icon-name="standard:number_input">
      <div class="slds-m-around_small">
        <lightning-progress-bar
          value={progressValue}
          size="large"
        ></lightning-progress-bar>
        <c-child-lwc
          onprogressvaluechange={hanldeProgressValueChange}
        ></c-child-lwc>
      </div>
    </lightning-card>
  </template>
